networks:
  proxy:
    external: true

services:
  app:
    container_name: php.${APP_NAME}
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        UNAME: ${UNAME:-user}
    restart: unless-stopped
    volumes:
      - .:/var/www
    working_dir: /var/www
    networks:
      - proxy

  nginx:
    image: nginx:stable-alpine
    container_name: nginx.${APP_NAME}
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d/
    networks:
      - proxy
    ports:
      - "80:80"

  node:
    image: node:24
    container_name: node.${APP_NAME}
    environment:
      - VITE_HMR_HOST=${VITE_HMR_HOST}
      - VITE_HMR_PORT=${VITE_HMR_PORT}
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www
    working_dir: /var/www
    entrypoint: /var/www/docker/scripts/node.sh
    depends_on:
      - app
    networks:
      - proxy

  mariadb:
    container_name: mariadb.${APP_NAME}
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - proxy
    ulimits:
      nproc: 65535
      nofile:
        soft: 26677
        hard: 46677

volumes:
  mariadb:

